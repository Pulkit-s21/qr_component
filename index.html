<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>QR component</title>
</head>
<body>
    <div class="card col-md-6 col-sm-6 col-10 py-3 px-3" style="border-radius: 20px;">
        <img class="card-img-top" src="https://i.postimg.cc/K8PVdtsj/image-qr-code.png" alt="Card image cap" style="border-radius: 22px;">
        <div class="card-body">
          <h5 class="card-title text-center" style="font-size: 1.5rem;">Improve your front-end skills by building projects</h5>
          <p class="card-text text-center" style="opacity: 0.7;">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a7731f7ef8.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- JavaScript -->
<script src="index.js"></script>
</body>
</html>
